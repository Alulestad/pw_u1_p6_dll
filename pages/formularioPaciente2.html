<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario paciente</title>
    <link rel="stylesheet" href="../css/formularioPaciente2.css">
</head>

<body>
    <div class="container">
        <div class="formulario">
            <header>
                <h1 class="tituloPrincipal">Paciente</h1>
                <h2></h2>

            </header>
            <nav></nav>
            <section>
                <form class="form" action="https://www.google.com.ec">
                    <h2 class="col-3" id="datosBasicos">Datos basicos</h2>
                    <p type="Tipo de atencion:">
                        <input type="text" placeholder="Consulta externa">
                    </p>
                    <p type="Fecha actual:">
                        <input type="date">
                    </p>
                    <p type="Fecha atencion:" >
                        <input type="date">
                    </p>
                    <p type="Nombre completo:"  class="col-2" >
                        <input class="inputDoble"  placeholder="Nombre Completo" type="text">
                    </p>
                    <p type="Edad:">
                        <input type="number" placeholder="0" >
                    </p>
                    <p type="Identificacion:" >
                        <input type="text" placeholder="Numero de Identificacion" >
                    </p>
                    <p type="Telefono:" >
                        <input type="text" placeholder="Telefono" >
                    </p>
                    <p type="EPS:">
                        <input type="text">
                    </p>
                    <div class="boton">
                        <button >GUARDAR</button>
                    </div>
                </form>
            </section>
            <footer></footer>

        </div>
    </div>

</body>

</html>
