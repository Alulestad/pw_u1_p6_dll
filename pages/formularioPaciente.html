<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario paciente</title>
    <link rel="stylesheet" href="../css/formularioPaciente.css">
</head>

<body>
    <div class="container">
        <div class="formulario">
            <header>
                <h1>Paciente</h1>
            </header>
            <nav></nav>
            <section>
                <h2>Nuevo paciente</h2>
                <p type="Nombre:">
                    <input type="text">
                </p>
                <p type="Apellido:">
                    <input type="text">
                </p>
                <p type="Fecha nacimiento:">
                    <input type="date">
                </p>
                <p type="Hobby:">
                    <input type="text">
                </p>
                <p type="Genero:">
                    <input type="text">
                </p>
                <button class="boton">GUARDAR</button>
            </section>
            <footer></footer>

        </div>
    </div>

</body>

</html>
