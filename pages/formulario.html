
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!--  es la codificacion de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- responsive web desig, usamos el viewport y los otros atributos -->
    <title>Document</title> <!-- nada mas configura el titulo -->
</head>

<body>
    <header>
        Universidad Central del Ecuador (UCE)

    </header>
    <nav>
        <ul> <!-- ul es un order list -->
            <li> <!-- elementos de las listas -->
                Personas
            </li>
            <li>Cuentas</li>
            <li>Ahorros</li>
            <li>Ahorro Joven</li>
            <!-- ........... -->
        </ul>


    </nav>

    <section>
        <table>
            <tr>
                <td>
                    <label id="id_nombre" for="id_input_nombre">Nombre: </label>
                </td>
                <td>
                    <input id="id_input_nombre" type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label  id="id_apellido" for="id_input_apellido">Apellido: </label>
                </td>
                <td>
                    <input id="id_input_apellido" type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label id="id_fecha_nacimiento" for="id_input_fecha_nacimiento">Fecha nacimiento: </label>
                </td>
                <td>
                    <input id="id_input_fecha_nacimiento" type="date">
                </td>
            </tr>

            <tr>
                <td>
                    <label id="id_email" for="id_input_email">Email: </label>
                </td>
                <td>
                    <input id="id_input_email" type="email">
                </td>
            </tr>

            <tr>
                <td>
                    <button>Guardar</button>
                </td>
            </tr>
        </table>
    </section>

    <footer>
        Todos los derechos reservados UCE

    </footer>

</body>

</html>
