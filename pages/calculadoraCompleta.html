<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Completa</title>
    <link rel="stylesheet" href="../css/calculadora.css">

    <script src="../js/calculadoraCompleta.js">

    </script>
</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <div class="container">
            <div class="calculadora">
                <div class="display" id="idpantalla">0</div>
                <button onclick="limpiarPantalla();resetVariables();" class="col-2" >C</button>
                <button onclick="eliminarNumeroPantalla();">&larr;</button>
                <button onclick="ponerOperador('/')">/</button>
                <button onclick="agregarNumeroPantalla(7);">7</button>
                <button onclick="agregarNumeroPantalla(8);">8</button>
                <button onclick="agregarNumeroPantalla(9);">9</button>
                <button onclick="ponerOperador('x');">x</button>
                <button onclick="agregarNumeroPantalla(4);">4</button>
                <button onclick="agregarNumeroPantalla(5);">5</button>
                <button onclick="agregarNumeroPantalla(6);">6</button>
                <button onclick="ponerOperador('-');">-</button>
                <button onclick="agregarNumeroPantalla(1);">1</button>
                <button onclick="agregarNumeroPantalla(2);">2</button>
                <button onclick="agregarNumeroPantalla(3);">3</button>
                <button onclick="ponerOperador('+');">+</button>
                <button class="col-2" onclick="agregarNumeroPantalla(0);">0</button>
                <button onclick="agregarNumeroPantalla('.');">.</button>
                <button onclick="solucionar();">=</button>

            </div>
        </div>
    </section>
    <footer></footer>

</body>

</html>
